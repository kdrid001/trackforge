<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TrackForge</title>

        <!-- tailwind css via CDN for rapid styling -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- HTMX for dynamic UI interactions (future use) -->
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>

        <!-- Local stylesheet (optional tweaks)-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <body class="min-h-screen bg-slate-50 text-slate-900">
        <!-- Header -->
        <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-slate-200">
            <div class="max-w-5xl mx-suto px-4 py-4 flex items-center justify-between">
                <h1 class="text-2xl font-semibold">TrackForge</h1>
                <nav class="text-sm text-slate-600">Today</nav>
            </div>
        </header>

        <!-- Main content container (child templates render here) -->
        <main class="max-w-5xl mx-auto px-4 py-6">
            {%block content %}{% endblock %}
        </main>
    </body>
</html>
